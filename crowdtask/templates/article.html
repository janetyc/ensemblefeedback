{% extends "clean_base.html" %}
{% block content %}
<div><a href="{{ url_for('views.show_all_articles')}}">All Articles</a> > Article {{ data.id }}</div>
<h3>
    {{data.title}}({{data.authors}})
</h3>
<section>
    {% for paragraph in data.paragraphs %}
        <p>{{ paragraph[1] }}</p>
    {% endfor %}
</section>

{% endblock %}
